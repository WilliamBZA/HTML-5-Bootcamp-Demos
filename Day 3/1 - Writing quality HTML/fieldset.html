<!DOCTYPE html>
<html>
<head>
	<title>Fieldset</title>
</head>
<body>
<fieldset>
	<legend>
		Name
	</legend>

	<label for="name">Name</label>
	<input id="name" type="text"/>
</fieldset>

<br />

<div>
	<h4>
		Name
	</h4>

	<label for="name2">Name</label>
	<input id="name2" type="text"/>
</div>
</body>
</html>
